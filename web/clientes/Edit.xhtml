<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ClientesEditDlg" widgetVar="ClientesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditClientesTitle}" closeOnEscape="true">

            <h:form id="ClientesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{clientesController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditClientesLabel_idCliente}" for="idCliente" />
                        <h:outputText id="idCliente" value="#{clientesController.selected.idCliente}" />

                        <p:outputLabel value="#{myBundle.EditClientesLabel_nombreCliente}" for="nombreCliente" />
                        <p:inputText id="nombreCliente" value="#{clientesController.selected.nombreCliente}" title="#{myBundle.EditClientesTitle_nombreCliente}" required="true" requiredMessage="#{myBundle.EditClientesRequiredMessage_nombreCliente}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditClientesLabel_tipoFuncionario}" for="tipoFuncionario" />
                        <p:inputText id="tipoFuncionario" value="#{clientesController.selected.tipoFuncionario}" title="#{myBundle.EditClientesTitle_tipoFuncionario}" required="true" requiredMessage="#{myBundle.EditClientesRequiredMessage_tipoFuncionario}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditClientesLabel_topeMaximo}" for="topeMaximo" />
                        <p:inputText id="topeMaximo" value="#{clientesController.selected.topeMaximo}" title="#{myBundle.EditClientesTitle_topeMaximo}" required="true" requiredMessage="#{myBundle.EditClientesRequiredMessage_topeMaximo}"/>

                        <p:outputLabel value="#{myBundle.EditClientesLabel_porcentajeDescuento}" for="porcentajeDescuento" />
                        <p:inputText id="porcentajeDescuento" value="#{clientesController.selected.porcentajeDescuento}" title="#{myBundle.EditClientesTitle_porcentajeDescuento}" required="true" requiredMessage="#{myBundle.EditClientesRequiredMessage_porcentajeDescuento}"/>

                        <p:outputLabel value="#{myBundle.EditClientesLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:inputText id="fechaCreacion" value="#{clientesController.selected.fechaCreacion}" title="#{myBundle.EditClientesTitle_fechaCreacion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditClientesLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:inputText id="fechaModificacion" value="#{clientesController.selected.fechaModificacion}" title="#{myBundle.EditClientesTitle_fechaModificacion}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.save}" value="#{myBundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClientesEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ClientesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
