<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateUsuariosTitle}" closeOnEscape="true">

            <h:form id="UsuariosCreateForm">

                <h:panelGroup id="display" rendered="#{usuariosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{myBundle.CreateUsuariosTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_nombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{usuariosController.selected.clave}" title="#{myBundle.CreateUsuariosTitle_clave}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_clave}" size="45" maxlength="45"/>
                        
                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_rol}" for="rol" />
                        <p:selectOneMenu id="rol" value="#{usuariosController.selected.rol}"   style="width:125px"  required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_rol}" >
                            <f:selectItem itemLabel="Selecciona una" itemValue="" />
                            <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                            <f:selectItem itemLabel="Mesero" itemValue="Mesero" />
                            <f:selectItem itemLabel="Cajero" itemValue="Cajero" />
                        </p:selectOneMenu>
                        
                        
                        <h:outputText value="#{now}"> <f:convertDateTime pattern="MM/dd/yyyy" type="date" /> </h:outputText>
                        
                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:inputText id="fechaCreacion" value="#{usuariosController.selected.fechaCreacion}" title="#{myBundle.CreateUsuariosTitle_fechaCreacion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:inputText id="fechaModificacion" value="#{usuariosController.selected.fechaModificacion}" title="#{myBundle.CreateUsuariosTitle_fechaModificacion}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.saveNew}" value="#{myBundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuariosCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UsuariosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
