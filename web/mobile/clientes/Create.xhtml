<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ClientesCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateClientesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ClientesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ClientesCreateForm">

                <h:panelGroup id="display" rendered="#{clientesController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClientesLabel_idCliente}" for="idCliente" />
                            <p:inputText id="idCliente" value="#{clientesController.selected.idCliente}" title="#{myBundle.CreateClientesTitle_idCliente}" required="true" requiredMessage="#{myBundle.CreateClientesRequiredMessage_idCliente}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClientesLabel_nombreCliente}" for="nombreCliente" />
                            <p:inputText id="nombreCliente" value="#{clientesController.selected.nombreCliente}" title="#{myBundle.CreateClientesTitle_nombreCliente}" required="true" requiredMessage="#{myBundle.CreateClientesRequiredMessage_nombreCliente}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClientesLabel_tipoFuncionario}" for="tipoFuncionario" />
                            <p:inputText id="tipoFuncionario" value="#{clientesController.selected.tipoFuncionario}" title="#{myBundle.CreateClientesTitle_tipoFuncionario}" required="true" requiredMessage="#{myBundle.CreateClientesRequiredMessage_tipoFuncionario}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClientesLabel_topeMaximo}" for="topeMaximo" />
                            <p:inputText id="topeMaximo" value="#{clientesController.selected.topeMaximo}" title="#{myBundle.CreateClientesTitle_topeMaximo}" required="true" requiredMessage="#{myBundle.CreateClientesRequiredMessage_topeMaximo}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClientesLabel_porcentajeDescuento}" for="porcentajeDescuento" />
                            <p:inputText id="porcentajeDescuento" value="#{clientesController.selected.porcentajeDescuento}" title="#{myBundle.CreateClientesTitle_porcentajeDescuento}" required="true" requiredMessage="#{myBundle.CreateClientesRequiredMessage_porcentajeDescuento}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClientesLabel_fechaCreacion}" for="fechaCreacion" />
                            <p:inputText id="fechaCreacion" value="#{clientesController.selected.fechaCreacion}" title="#{myBundle.CreateClientesTitle_fechaCreacion}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClientesLabel_fechaModificacion}" for="fechaModificacion" />
                            <p:inputText id="fechaModificacion" value="#{clientesController.selected.fechaModificacion}" title="#{myBundle.CreateClientesTitle_fechaModificacion}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{clientesController.saveNew}" value="#{myBundle.Save}" update="display,:ClientesListPage:ClientesListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ClientesListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
