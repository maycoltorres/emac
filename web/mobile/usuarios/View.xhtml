<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsuariosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewUsuariosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UsuariosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsuariosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{usuariosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuariosLabel_idusuario}"/>
                            <h:outputText value="#{usuariosController.selected.idusuario}" title="#{myBundle.ViewUsuariosTitle_idusuario}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuariosLabel_nombre}"/>
                            <h:outputText value="#{usuariosController.selected.nombre}" title="#{myBundle.ViewUsuariosTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuariosLabel_clave}"/>
                            <h:outputText value="#{usuariosController.selected.clave}" title="#{myBundle.ViewUsuariosTitle_clave}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuariosLabel_rol}"/>
                            <h:outputText value="#{usuariosController.selected.rol}" title="#{myBundle.ViewUsuariosTitle_rol}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuariosLabel_fechaCreacion}"/>
                            <h:outputText value="#{usuariosController.selected.fechaCreacion}" title="#{myBundle.ViewUsuariosTitle_fechaCreacion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuariosLabel_fechaModificacion}"/>
                            <h:outputText value="#{usuariosController.selected.fechaModificacion}" title="#{myBundle.ViewUsuariosTitle_fechaModificacion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
