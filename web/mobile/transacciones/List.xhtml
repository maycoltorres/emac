<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TransaccionesListPage">
        <pm:header title="#{myBundle.ListTransaccionesTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":TransaccionesCreatePage:TransaccionesCreateForm" actionListener="#{transaccionesController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:TransaccionesCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TransaccionesListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{transaccionesController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTransaccionesTitle}"/>
                    </f:facet>

                    <p:commandLink update=":TransaccionesEditPage:TransaccionesEditForm" action="pm:TransaccionesEditPage">
                        <p>



                            <h:outputText value="#{item.idTransaccion}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.nombreCliente}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.idPunto}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.punto}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.fecha}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.hora}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.idProducto}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.descProducto}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.cantidad}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.valorNeto}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.valorDesc}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.porcentajeDesc}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.totalConsumo}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.cajero}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.mesero}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.numDocumento}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.tipoDocumento}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.numLicencia}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.fechaTransaccion}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.tipoFuncionario}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.topeMax}"/>
                            -->
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{transaccionesController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListTransaccionesTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
